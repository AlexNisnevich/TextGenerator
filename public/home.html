<!DOCTYPE html>
<html>
<head>
  <title>Philosophical Wisdom</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <p>Welcome to my random philosophical wisdom generator</p>
  <p>Please select one or more philosophers and click on the <strong>Get Wise!</strong> button below to for a random bit of wisdom!</p>
  <form action="/create" method="post">
    <input type="checkbox" name="philosophers[]" value="hume">
    <img src="http://upload.wikimedia.org/wikipedia/commons/1/1c/Allan_Ramsay_-_David_Hume,_1711_-_1776._Historian_and_philosopher_-_Google_Art_Project.jpg"
      title="Hume" class="philosopher-pic">

    <input type="checkbox" name="philosophers[]" value="kant">
    <img src="http://www.educa.madrid.org/web/ies.laserna.fuenlabrada/filosofia/proyecto/kant/kant1.jpg" title="Kant" class="philosopher-pic">

    <input type="checkbox" name="philosophers[]" value="descartes">
    <img src="http://media.web.britannica.com/eb-media/33/8433-004-8E2D30AB.jpg"
      title="Descartes" class="philosopher-pic">

    <input type="checkbox" name="philosophers[]" value="socrates">
    <img src="http://1.bp.blogspot.com/_43oLGdosZSY/TPvO4SneGrI/AAAAAAAAACg/5VsTf0eKhJM/s1600/soc.jpeg"
      title="Socrates" class="philosopher-pic">

    <input type="checkbox" name="philosophers[]" value="locke">
    <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/JohnLocke.png/220px-JohnLocke.png" title="Locke" class="philosopher-pic">

    <input type="submit" value="Get Wise!">
  </form>
</body>
</html>
